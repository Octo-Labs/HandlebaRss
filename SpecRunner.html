<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/handlebars-v1.3.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/HandlebaRss.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/mock_response.js"></script>
  <script type="text/javascript" src="spec/HandlebaRssSpec.js"></script>
  


</head>

<body>
  
  <div id="destination" style="display:none;"></div>
  <div id="multiple-destination" style="display:none;"></div>

  <script id="feed-template" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    {{#each entries}}
      <h2>{{title}}</h2>
    {{/each}}
  </script>

  <script id="multi-feed-template" type="text/x-handlebars-template">
    {{#each entries}}
      <h2><a href="{{link}}">{{title}}</a> - {{publishedDate}}</h2>
      <p>{{contentSnippet}}</p>
      <h5>From {{feed.title}}</h5>
    {{/each}}
  </script>

</body>
</html>
